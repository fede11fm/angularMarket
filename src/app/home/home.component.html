<body>
<div class="watermark"></div>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
       <img style="height: 150px; width: 250px;" alt="" src="{{food.imageUrl}}">  
       <div class="content">
        <div class="name">
            {{food.name}}
        </div>
        <span class="favorite{{food.favorite?'':'not'}}">
            ‚ù§
        </span>
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="cook-time">
                <span>üïê</span>
                {{food.coockTime}}
            </div>
        </div>
        <!-- <div> -->
            <span class="anticlockwise">&#x2190;</span>
            <span class="clockwise">&#x2192;</span>
            <div class="rotate"></div>
        <!-- </div> -->
        <div class="price">
            <span>
            {{food.price | currency}}
        </span>
        </div>
       </div>
       
    </a>
    </li>
</ul>
</body>
